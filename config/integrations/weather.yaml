#################################################################

sensor:
  - platform: mqtt
    state_topic: "phone/lgcoca"
    name: "Light level"
    unit_of_measurement: "lx"
    value_template: '{{ value_json.lux }}'
    device_class: illuminance
    
  - platform: time_date
    display_options:
      - time
      - date
      - time_date
      - beat
      
  - platform: season
## Darksky weather sensor  
  - platform: darksky
    api_key: !secret darksky_api
    monitored_conditions:
#      - icon
      - summary
      - temperature
      - humidity
      - wind_speed
      - wind_bearing
      - cloud_cover
      - precip_probability
      - precip_type
      - precip_intensity
      - daily_summary
## Wunderground weather sensor
  - platform: wunderground
    api_key: 0309147472deddca
    lang: NL
    monitored_conditions:
      - weather
      - alerts
      - dewpoint_c
      - feelslike_c
      - location
      - observation_time
      - precip_1hr_metric
      - precip_today_metric
      - pressure_mb
      - pressure_trend
      - relative_humidity
      - station_id
      - solarradiation
      - temp_c
      - UV
      - visibility_km
      - weather_1d_metric
      - weather_1n_metric
      - weather_2d_metric
      - weather_2n_metric
      - weather_3d_metric
      - weather_3n_metric
      - wind_degrees
      - wind_dir
      - wind_gust_kph
      - wind_kph
  - platform: buienradar
    monitored_conditions:
      - symbol
      - humidity
      - temperature
      - windspeed
      - pressure
      - precipitation_forecast_total 
  - platform: template
    sensors:
## Period of the day
      period_of_day:
        friendly_name: 'Periode van de dag'
        value_template: >-
          {% if (as_timestamp(states.sun.sun.attributes.next_dusk)) - (as_timestamp(states.sun.sun.attributes.next_setting)) < 0 %}
            schemer
          {% elif (as_timestamp(states.sun.sun.attributes.next_rising)) - (as_timestamp(states.sun.sun.attributes.next_dawn)) < 0 %}
            zonsopgang
          {% elif (states.sun.sun.attributes.elevation) < 0 %}
            nacht
          {% else %}
            dag
          {% endif %}
        icon_template: >-
          {% if is_state('sun.sun', 'above_horizon') %}
            mdi:weather-sunny
          {% else %}
            mdi:weather-night
          {% endif %}
## Daylight
      sunlight:
        friendly_name: Zonlicht
        unit_of_measurement: "lx"
        value_template: '{{ "%.2f"|format((states.sun.sun.attributes.elevation/7) * (states.sun.sun.attributes.elevation|abs/7) + (1-(states.sensor.dark_sky_cloud_coverage.state|int/100))) }}'
        device_class: illuminance
      clouds:
        friendly_name: Bewolking
        unit_of_measurement: "%"
        value_template: '{{ states.sensor.dark_sky_cloud_coverage.state }}'
  - platform: template
    sensors:
      sun_elevation:
        friendly_name: Sun Elevation
        value_template: '{{states.sun.sun.attributes.elevation}}'
        unit_of_measurement: 'Â°'
